<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Text Color Animation</title>
  <style>
    @keyframes colorWave {
      0%, 100% {
        color: rgb(139, 139, 139);
      }
      50% {
        color: white;
      }
    }

    body{
      background: #000;
    }
    .wave-text {
      display: inline;
      font-size: 1.5em;
      font-weight: bold;
      line-height: 1.5;
      color: rgb(139, 139, 139);
      white-space: pre-wrap;
      /* background:; */
    }

    .wave-text span {
      animation: colorWave 1.5s infinite;
      animation-delay: calc(0.1s * var(--i));
    }
  </style>
</head>

</body>
</html>
